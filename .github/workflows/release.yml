name: Release

on:
  workflow_dispatch: # 手动触发
  push:
    tags:
      - 'v*' # 通过标签触发，匹配 'v' 开头的版本号

jobs:
    release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: manoadamro/rust-release@v1
        with:
          owner: ${{ github.repository_owner }}
          repo: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}